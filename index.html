<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Fotos Infantil</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    #preview {
      max-width: 100%;
      max-height: 200px;
      display: none;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Generar PDF con 5 Fotos Tama√±o Infantil</h2>

  <input type="file" id="imageInput" accept="image/*" />
  <img id="preview" alt="Vista previa" />
  <button id="btnGenerar" disabled>Crear PDF</button>

  <script>
    let imagenBase64 = null;

    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const btnGenerar = document.getElementById("btnGenerar");

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async (event) => {
        const base64 = event.target.result;
        imagenBase64 = await rotarSiEsHorizontal(base64);
        preview.src = imagenBase64;
        preview.style.display = "block";
        btnGenerar.disabled = false;
      };
      reader.readAsDataURL(file);
    });

    btnGenerar.addEventListener("click", () => {
      if (!imagenBase64) return alert("Selecciona una imagen primero.");

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: "mm", format: "A4" });

      const fotoAncho = 27;
      const fotoAlto = 33;
      const margenX = 10;
      const margenY = 5;
      const espacioX = 5;

      let x = margenX;
      const y = margenY;

      for (let i = 0; i < 5; i++) {
        pdf.addImage(imagenBase64, "JPEG", x, y, fotoAncho, fotoAlto);
        x += fotoAncho + espacioX;
      }

      pdf.save("fotos_infantil.pdf");
    });

    function rotarSiEsHorizontal(base64Img) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          if (img.width > img.height) {
            canvas.width = img.height;
            canvas.height = img.width;
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(90 * Math.PI / 180);
            ctx.drawImage(img, -img.width / 2, -img.height / 2);
          } else {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
          }

          resolve(canvas.toDataURL("image/jpeg"));
        };
        img.src = base64Img;
      });
    }
  </script>
</body>
</html>
